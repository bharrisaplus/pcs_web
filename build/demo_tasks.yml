# yaml-language-server: $schema=https://taskfile.dev/schema.json

# Tasks are expected to be called from the project root or via the main Taskfile 

version: '3'

tasks:
  rear-demo-presentation:
    internal: true
    desc: Stlus to CSS
    cmds:
      - pnpm stylus source/presentation/demo.styl -o distribution/demo/main.css
  rear-demo-content:
    internal: true
    desc: Pug to HTML
    cmds:
      - pnpm pug source/content/demo.pug -o distribution/demo/
  rear-demo-behavior:
    internal: true
    desc: JS
    cmds:
      - cp source/behavior/demo.js distribution/demo/main.js
  sweep-demo-content:
    desc: Remove generated files
    cmds:
      - rm -f distribution/demo/demo.html
  sweep-demo-presentation:
    desc: Remove generated files
    cmds:
      - rm -f distribution/demo/main.css
  sweep-demo-behavior:
    desc: Remove generated files
    cmds:
      - rm -f distribution/demo/main.{js,mjs}